<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Teleport extension</title>
    <link rel="stylesheet" type="text/css" href="./popup.css"/>
  </head>
  <body>
    <div id="content">
      <div id="details">
        <h1>Teleport extension</h1>
        <p>Chromium extension to move tabs around the browser's windows. </p>
        <p>Version: 0.0.0.0</p>
        <p>Project page: <a href="https://github.com/vajsm/teleport-extension" target="_blank">Teleport Extension on GitHub</a></p>
      </div>
      <div id="options">
        <div class="form">
          <div class="form-group">
            <h2>Target position of the tab:</h2>
            <select name="position" id="position">
              <option value="begin">Insert at the beginning</option>
              <option value="end">Insert at the end</option>
            </select>
          </div>
          <div class="form-group">
            <h2>Extension language:</h2>
            <select name="language" id="language">
              <option value="en">English</option>
              <option value="pl">Polish</option>
            </select>
          </div>
          <div class="form-group">
            <h2>Display "Teleport all tabs" option:</h2>
            <div class="form-group-labels">
              <label for="alltabs_yes" class="radio-label">Yes</label>
              <input type="radio" name="alltabs" id="alltabs_yes">
              <label for="alltabs_no" class="radio-label">No</label>
              <input type="radio" name="alltabs" id="alltabs_no">
            </div>
          </div>
          <div class="form-group">
            <h2>Allow incognito windows as teleport target:</h2>
            <div class="form-group-labels">
              <label for="incognito_yes" class="radio-label">Yes</label>
              <input type="radio" name="incognito" id="incognito_yes">
              <label for="incognito_no" class="radio-label">No</label>
              <input type="radio" name="incognito" id="incognito_no">
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./popup.js" type="text/javascript"></script>
  </body>
</html>
